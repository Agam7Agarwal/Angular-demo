<div class="d-flex flex-column">
    <header-main description="Do Whatever You Want To Do Man"></header-main>

    <!-- Main Body Starts -->
    <section>
        <form>
            <div class="form-group row">
                <label for="task" class="col-sm-2 col-form-label">Task</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="task" placeholder="Task" ng-model="vm.task" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="duedate" class="col-sm-2 col-form-label">Due Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="duedate" placeholder="Due Date" ng-model="vm.duedate" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" placeholder="Description" ng-model="vm.description" required>
                </div>
            </div>
        </form>
    </section>
    <!-- Main Body Ends -->

    <!-- Footer Starts -->
    <footer-custom>
        <div class="col-6 col-lg-5 col-xl-4 btn-center">
            <button type="button" class="btn btn-block btn-custom" ng-click="vm.getback()">MY TODOS</button>
        </div>
        <div class="col-6 col-lg-5 col-xl-4 btn-center">
            <button type="button" class="btn btn-block btn-custom" ng-click="vm.addtask()">ADD TASK</button>
        </div>
    </footer-custom>
    <!-- Footer Ends -->
</div>
