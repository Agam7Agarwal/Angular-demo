<div class="d-flex flex-column">
    <header-main description="REGISTER HERE"></header-main>

    <!-- Main Body Starts -->
    <section>
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="text" placeholder="Username" ng-model="vm.username" required autofocus>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="vm.password" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="task" class="col-sm-2 col-form-label">Task</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="task" placeholder="Task" ng-model="vm.task" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="duedate" class="col-sm-2 col-form-label">Due Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="duedate" placeholder="Due Date" ng-model="vm.duedate" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" placeholder="Description" ng-model="vm.description" required>
                </div>
            </div>
        </form>
    </section>
    <!-- Main Body Ends -->

    <!-- Footer Starts -->
    <footer-custom>
            <button type="button" class="btn btn-block btn-custom" ng-click="vm.register_details()">Register</button>
    </footer-custom>
    <!-- Footer Ends -->
</div>
