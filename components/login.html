<div class="d-flex flex-column">
    <header-main description="Login Here"></header-main>

    <!-- Main Body Starts -->
    <section>
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="text" placeholder="Username" ng-model="vm.username" required autofocus>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="vm.password" required>
                </div>
            </div>
        </form>
        <div class="error">{{vm.login_error}}</div>
    </section>
    <!-- Main Body Ends -->

    <!-- Footer Starts -->
    <footer class="d-flex justify-content-center">
        <div >
            <button type="button" class="btn btn-block btn-custom" ng-click="vm.getlogindetails()">LOGIN</button>
        </div>
    </footer>
    <!-- Footer Ends -->
</div>
